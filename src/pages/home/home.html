<ion-header hidden>
  <ion-navbar>
    <ion-title>
      Ionic AI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="sendVoice()">
      <ion-icon name="mic"></ion-icon>
    </button>
  </ion-fab>

  <ion-list no-lines class="chat-list">
    <ion-item *ngFor="let message of messages" class="chat-item">
      <ion-avatar item-left *ngIf="message.sender=='api'">
        <img src="assets/imgs/apiai.png">
      </ion-avatar>
      <ion-avatar item-right *ngIf="message.sender=='me'">
        <img src="assets/imgs/climber.png">
      </ion-avatar>
      <div *ngIf="message.sender=='api'" class="bubble me">
        {{message.text}}
      </div>
      <div *ngIf="message.sender=='me'" class="bubble you">
        {{message.text}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Your message goes here" [(ngModel)]="text"></ion-input>
    <button ion-button icon-only item-right clear (click)="sendText()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
